<ion-header>
  <ion-toolbar>
    <ion-title>
      Delivery App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-input [(ngModel)]="username" placeholder="username"></ion-input> <br>
    <ion-input [(ngModel)]="password" type="password" placeholder="password"></ion-input><br>
    <ion-button color="primary" (click)="login()">Login</ion-button>
  </div>
</ion-content>
